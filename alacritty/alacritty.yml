# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12.5
  # The normal (roman) font face to use.
  normal:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Italic

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

mouse:
    hide_when_typing: true
    url:
        # These are the modifiers that need to be held down for opening URLs
        # when clicking
        modifiers: Shift

key_bindings:
    - { key: Key1, mods: Command, chars: "\x01\x31"  } 
    - { key: Key2, mods: Command, chars: "\x01\x32"  } 
    - { key: Key3, mods: Command, chars: "\x01\x33"  } 
    - { key: Key4, mods: Command, chars: "\x01\x34"  } 
    - { key: Key5, mods: Command, chars: "\x01\x35"  } 
    - { key: Key6, mods: Command, chars: "\x01\x36"  } 
    - { key: Key7, mods: Command, chars: "\x01\x37"  } 
    - { key: Key8, mods: Command, chars: "\x01\x38"  } 
    - { key: Key9, mods: Command, chars: "\x01\x39"  } 
    - { key: M, mods: Control, chars: "\x1b\x5b\x43"  } 


shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s Tuannam"
